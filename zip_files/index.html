
<!DOCTYPE html>

<html>

  <head>

    <title>
      Zip files
    </title>


  </head>

  <body>
    <script src="js/lib/dropzone/dropzone.js">
      </script>
    <link rel="stylesheet" type="text/css" 
      href="js/lib/dropzone/dropzone.css">

    <script src="js/lib/jslib/jszip.js">
      </script>

    <form id="upload-form" action="/upload-target" 
      class="dropzone">
    </form>

    <script>
      Dropzone.options.uploadForm = {

        addRemoveLinks:true

      }

      var jszip = new JSZip();
      jszip.file("hello world.pdf", "file contents");

      jszip.generateAsync({type:"blob"})
      .then(function(contents) {
        saveAs(contents, "zip-file.zip");
      });
      
    </script> 

  </body>



</html>
